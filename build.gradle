plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.5'
    api 'org.springframework.boot:spring-boot-starter:3.0.6'
    api 'org.springframework:spring-web:6.0.8'
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.4'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    compileOnly 'org.projectlombok:lombok:1.18.26'
}

group = 'it.alten'
version = '1.0-SNAPSHOT'
description = 'Pawtropolis'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
